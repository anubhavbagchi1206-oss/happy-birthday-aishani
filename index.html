<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Aishani ðŸŽ‚âœ¨</title>
<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive, sans-serif;
  overflow-x: hidden;
  text-align: center;
  position: relative;
}

/* Background container */
.background {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: radial-gradient(circle at top, #ffdee9, #ffb6c1, #ffc0cb 80%);
  overflow: hidden;
  z-index: -1;
}

/* Stars */
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 6px white;
  animation: twinkle 2s infinite alternate;
}
@keyframes twinkle { from {opacity:0.2;} to{opacity:1;} }

/* Sparkles */
.sparkle {
  position: absolute;
  width: 5px; height: 5px;
  background: white;
  border-radius: 50%;
  box-shadow: 0 0 10px white, 0 0 20px pink;
  animation: sparkle 1.5s infinite ease-in-out;
}
@keyframes sparkle {
  0%   { transform: scale(0.5); opacity:0.3; }
  50%  { transform: scale(1.5); opacity:1; }
  100% { transform: scale(0.5); opacity:0.3; }
}

/* Header */
h1 {
  margin-top: 20px;
  color: #ff1493;
  text-shadow: 2px 2px 5px white;
}

/* Cake container */
.cake-container { position: relative; width: 400px; height: 400px; margin: 60px auto; }

/* Cake body */
.cake-body {
  width: 300px; height: 300px;
  border-radius: 50%;
  background: radial-gradient(circle at top, #8b4513, #5a2e0c);
  margin: 0 auto; position: absolute; top: 50px; left: 50px;
  box-shadow: inset 0 15px 25px rgba(255,255,255,0.2),
              0 5px 20px rgba(0,0,0,0.4);
  z-index: 1; overflow: hidden;
}

/* Sprinkles */
.sprinkle {
  width: 6px; height: 6px; border-radius: 50%; position: absolute;
}

/* Candles */
.candles { position: absolute; width: 400px; height: 400px; top: 0; left: 0; z-index: 3; }
.candle { width: 14px; height: 60px; background: white; border-radius: 3px; position: absolute; cursor: pointer; box-shadow: 0 0 5px #fff; }
.flame {
  width: 16px; height: 16px; border-radius: 50%; position: absolute; top: -18px; left: -1px;
  animation: flicker 0.3s infinite;
}
@keyframes flicker {0% {transform:scale(1);opacity:1;}50%{transform:scale(1.3);opacity:0.7;}100%{transform:scale(1);opacity:1;}}

/* Birthday message */
#message { font-size: 36px; color: #ff1493; font-weight: bold; margin-top: 20px; display: none; text-shadow: 2px 2px 5px white; }

/* Fluttering image */
#flutterImage {
  display: none;
  margin: 30px auto;
  width: 350px;
  height: auto;
  border-radius: 20px;
  box-shadow: 0 0 25px rgba(0,0,0,0.4);
  animation: flutter 4s ease-in-out infinite;
}
@keyframes flutter {
  0%   { transform: translateX(0) rotate(-2deg); }
  25%  { transform: translateX(-15px) rotate(2deg); }
  50%  { transform: translateX(0) rotate(-2deg); }
  75%  { transform: translateX(15px) rotate(2deg); }
  100% { transform: translateX(0) rotate(-2deg); }
}

/* Confetti */
.confetti { position: fixed; width: 10px; height: 10px; top: -10px; animation: fall 3s linear forwards; z-index: 1000;}
@keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity:0; } }

/* Floating hearts */
.heart { position: fixed; width: 15px; height: 15px; background: pink; transform: rotate(45deg); border-radius:50% 50% 0 0; z-index: 1000; animation: float 4s linear infinite;}
@keyframes float { 0%{ transform: translateY(0) rotate(45deg); opacity:1; } 100%{ transform: translateY(-100vh) rotate(45deg); opacity:0; } }
</style>
</head>
<body>

<div class="background" id="background"></div>

<h1>ðŸŽ‰ Click all the candles to celebrate! ðŸŽ‰</h1>

<div class="cake-container" id="cakeContainer">
  <div class="cake-body" id="cakeBody"></div>
  <div class="candles"></div>
</div>

<div id="message">Happy Birthday Aishani!!! ðŸŽ‚ðŸŽ‰</div>

<img id="flutterImage" src="img1.jpg" alt="Aishani">

<audio id="birthdaySong" src="happy.mp3"></audio>

<script>
const background = document.getElementById('background');
const cakeBody = document.getElementById('cakeBody');
const candlesContainer = document.querySelector('.candles');
const cakeContainer = document.getElementById('cakeContainer');
const message = document.getElementById('message');
const flutterImage = document.getElementById('flutterImage');
const song = document.getElementById('birthdaySong');
let blownOutCount = 0;

/* ---- Background Stars ---- */
for(let i=0;i<100;i++){
  const star=document.createElement('div');
  star.classList.add('star');
  star.style.top=Math.random()*window.innerHeight+'px';
  star.style.left=Math.random()*window.innerWidth+'px';
  star.style.animationDuration=(1+Math.random()*3)+'s';
  background.appendChild(star);
}

/* ---- Background Sparkles ---- */
setInterval(()=>{
  const sparkle=document.createElement('div');
  sparkle.classList.add('sparkle');
  sparkle.style.top=Math.random()*window.innerHeight+'px';
  sparkle.style.left=Math.random()*window.innerWidth+'px';
  sparkle.style.animationDuration=(1+Math.random()*2)+'s';
  background.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(),2000);
},300);

/* ---- Sprinkles ---- */
const sprinkleColors = ['#ff69b4','#ffff00','#00ffff','#ff00ff','#7fff00'];
for(let i=0;i<50;i++){
  const sprinkle = document.createElement('div');
  sprinkle.classList.add('sprinkle');
  sprinkle.style.background = sprinkleColors[Math.floor(Math.random()*sprinkleColors.length)];
  sprinkle.style.top = Math.random()*280 + 10 + 'px';
  sprinkle.style.left = Math.random()*280 + 10 + 'px';
  cakeBody.appendChild(sprinkle);
}

/* ---- Candles ---- */
const cakeCenterX = 200, cakeCenterY = 200, radius = 140;
const flameColors = ['yellow','orange','red','#ffcc00','#ff6699'];

for(let i=0;i<20;i++){
  const angle = (i/20)*2*Math.PI;
  const x = cakeCenterX + radius*Math.cos(angle) - 7;
  const y = cakeCenterY + radius*Math.sin(angle) - 60;
  const candle = document.createElement('div');
  candle.classList.add('candle');
  candle.style.left = x+'px';
  candle.style.top = y+'px';

  const flame = document.createElement('div');
  flame.classList.add('flame');
  const color = flameColors[Math.floor(Math.random()*flameColors.length)];
  flame.style.background = color;
  flame.style.boxShadow = `0 0 8px ${color}, 0 0 20px ${color}`;
  candle.appendChild(flame);
  candlesContainer.appendChild(candle);

  candle.addEventListener('click',()=>{
    if(flame.style.display!=='none'){
      flame.style.display='none';
      blownOutCount++;
      if(blownOutCount>=20) celebrate();
    }
  });
}

/* ---- Celebration ---- */
function celebrate(){
  cakeContainer.style.display='none';
  message.style.display='block';
  flutterImage.style.display='block';
  startConfetti();
  startHearts();
  song.play();
}

function startConfetti(){
  for(let i=0;i<150;i++){
    const conf=document.createElement('div');
    conf.classList.add('confetti');
    conf.style.left=Math.random()*window.innerWidth+'px';
    conf.style.background=`hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration=(2+Math.random()*3)+'s';
    document.body.appendChild(conf);
    setTimeout(()=>conf.remove(),5000);
  }
}

function startHearts(){
  setInterval(()=>{
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.background=`hsl(${Math.random()*360},100%,80%)`;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },200);
}
</script>

</body>
</html>
